<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form1" >
        <h3>Name Alert</h3>
        <label >Enter in Text</label>
        <input id="text" type="text">
        <input id="sub" type="submit">
        <div id="form2">
    </form>
    
    <br></br>
    <br></br>

    <form id="form2">
            
            <h3>Sandwhich Builder</h3>
            <h4>Bread Choice's</h4>

                
            <input type="checkbox" class="ingredients" id="wheat">
            <label for="wheat">Wheat</label>
    
            <input type="checkbox" class="ingredients" id="multigrain">
            <label for="multigrain">Multi-Grain</label>
            
            <input type="checkbox" class="ingredients" id="turkey">
            <label for="turkey">Turkey</label>
    
            <input type="checkbox" class="ingredients" id="ham">
            <label for="ham">Prosciutto</label>
    
            <input type="checkbox" class="ingredients" id="chicken">
            <label for="chicken">Chiken</label>
    
            <input type="checkbox" class="ingredients" id="cheddar">
            <label for="cheddar">Cheddar</label>
    
            <input type="checkbox" class="ingredients" id="provolone">
            <label for="provolone">Provolone</label>
    
            <input type="checkbox" class="ingredients" id="mayo">
            <label for="mayo">Onions</label>
    
            <input type="checkbox" class="ingredients" id="ketchup">
            <label for="ketchup">Lettuce</label>
    
            <input type="checkbox" class="ingredients" id="lettuce">
            <label for="lettuce">Tomato</label>
    
            <input type="submit">
    </form>
    <br></br>
    <br></br>

    <form id="form3">
            <h3>Haircut Appointment Scheduler</h3>
            <div>
                <label>Date</label>
                <input id="date" type="date">
            </div>
            <div>
                <label>Hair Cutter</label>
                <input id="hairCutter" type="text" autocomplete="off">
            </div>
            <div>
                <label id="hairLengthLabel">Hair Length:</label>
                <div>
                    <label>Long</label>
                    <input id="longHair" type="radio" name="hairLength" checked value="Long">
                </div>
                <div>
                    <label>Short</label>
                    <input id="shortHair" type="radio" name="hairLength" value="Short">
                </div>
            </div>
            <input class="submit" type="submit" value="Submit">
    </form>


    <br><br>
    <form id="form4">
        <h3>Account Creator</h3>
        <label for="username">Username</label>
        <input type="text" id="username">
        <label for="email">Email</label>
        <input type="email" id="email">
        <label for="password">Password</label>
        <input type="password" id="password">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password">
        <button type="submit" id="submit3">Submit</button>
    </form>
    
            
            
            
        
    




    <script src="main.js"></script>
</body>
</html>
